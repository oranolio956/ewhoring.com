<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Prank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="discord-app">
        <div class="left-sidebar">
            <div class="server-list">
                <div class="server-icon">üè†</div>
                <div class="server-icon">üí¨</div>
                <div class="server-icon">üéØ</div>
            </div>
            <div class="channels">
                <div class="channel-category">TEXT CHANNELS</div>
                <div class="channel active"># general</div>
                <div class="channel"># random</div>
                <div class="channel"># announcements</div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h2># general</h2>
            </div>
            <div class="chat-messages">
                <div class="message">
                    <span class="username">ShelfyXD:</span> Hey there! Looking for some easy money?
                </div>
                <div class="message">
                    <span class="username">Anonymous:</span> Yeah, what's the deal?
                </div>
                <div class="message">
                    <span class="username">ShelfyXD:</span> I have this amazing opportunity...
                </div>
                <div class="message">
                    <span class="username">Anonymous:</span> Tell me more!
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Message #general" />
            </div>
        </div>
        <div class="right-sidebar">
            <div class="user-list">
                <div class="user">ShelfyXD (Online)</div>
                <div class="user">Anonymous (Online)</div>
                <div class="user">Bot (Bot)</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
