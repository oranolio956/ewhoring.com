      <script>
// User Behavior Tracking (Heatmaps & Click Tracking)
class BehaviorTracker {
  constructor() {
    this.clicks = [];
    this.mouseMovements = [];
    this.scrollDepths = [];
    this.maxBatchSize = 50;
  }

  init() {
    this.trackClicks();
    this.trackMouseMovements();
    this.trackScrollBehavior();
    this.trackTimeOnPage();
  }

  trackClicks() {
    document.addEventListener('click', (event) => {
      const clickData = {
        x: event.clientX,
        y: event.clientY,
        element: event.target.tagName,
        className: event.target.className,
        text: event.target.textContent?.substring(0, 50),
        timestamp: Date.now(),
        url: window.location.href
      };

      this.clicks.push(clickData);

      if (this.clicks.length >= this.maxBatchSize) {
        this.sendBatch('clicks', this.clicks.splice(0));
      }

      // Real-time click tracking
      if (typeof gtag !== 'undefined') {
        gtag('event', 'click_tracking', {
          x: clickData.x,
          y: clickData.y,
          element: clickData.element,
          page: clickData.url
        });
      }
    });
  }

  trackMouseMovements() {
    let lastMovement = 0;
    document.addEventListener('mousemove', (event) => {
      const now = Date.now();
      if (now - lastMovement < 100) return; // Throttle

      lastMovement = now;
      this.mouseMovements.push({
        x: event.clientX,
        y: event.clientY,
        timestamp: now
      });

      if (this.mouseMovements.length >= this.maxBatchSize) {
        this.sendBatch('mouse', this.mouseMovements.splice(0));
      }
    });
  }

  trackScrollBehavior() {
    let maxScroll = 0;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = Math.round((scrollTop / docHeight) * 100);

      if (scrollPercent > maxScroll) {
        maxScroll = scrollPercent;
        this.scrollDepths.push({
          depth: scrollPercent,
          timestamp: Date.now()
        });
      }
    });
  }

  trackTimeOnPage() {
    const startTime = Date.now();
    window.addEventListener('beforeunload', () => {
      const timeSpent = Date.now() - startTime;

      if (typeof gtag !== 'undefined') {
        gtag('event', 'time_on_page', {
          time_spent: timeSpent,
          page: window.location.href
        });
      }
    });
  }

  sendBatch(type, data) {
    // Send to analytics endpoint
    fetch('/api/analytics/behavior', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ type, data })
    }).catch(() => {
      // Silently fail - don't break user experience
    });
  }
}

// Initialize behavior tracking
const behaviorTracker = new BehaviorTracker();
behaviorTracker.init();</script>

class ExitIntentPopup {

    document.addEventListener('mouseleave', (event) => {
      if (event.clientY <= 0 && !this.shown) {
        this.mouseLeaveCount++;

        if (this.mouseLeaveCount >= 2) {
          this.showPopup();

      url: window.location.href,
      userAgent: navigator.userAgent,
      ...data
    };

    this.events.push(event);

    // Send to analytics
    if (typeof gtag !== 'undefined') {
      gtag('event', 'email_' + eventType, data);
    }

    // Store for batch processing
    this.batchEvents();
  }

  batchEvents() {
    if (this.events.length >= 10) {
      fetch('/api/email-analytics', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ events: this.events.splice(0) })
      }).catch(() => {
        // Silently fail
      });
    }
  }

  trackUtmParameters() {
    const urlParams = new URLSearchParams(window.location.search);
    const utmData = {};

    ['source', 'medium', 'campaign', 'term', 'content'].forEach(param => {
      const value = urlParams.get('utm_' + param);
      if (value) {
        utmData['utm_' + param] = value;
      }
    });

    if (Object.keys(utmData).length > 0) {
      this.trackEmailEvent('utm_detected', utmData);
    }

    return utmData;
  }
}

// Initialize email analytics
const emailAnalytics = new EmailAnalytics();

// Track UTM parameters on page load
document.addEventListener('DOMContentLoaded', () => {
  emailAnalytics.trackUtmParameters();
});

// Track email link clicks
document.addEventListener('click', (e) => {
  const link = e.target.closest('a');
  if (link && link.href.includes('utm_')) {
    emailAnalytics.trackEmailEvent('link_click', {
      href: link.href,
      text: link.textContent?.trim()
    });
  }
});</script>
